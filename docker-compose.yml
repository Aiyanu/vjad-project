version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: vijad-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aiyanu
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vijad_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
